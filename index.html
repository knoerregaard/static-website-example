<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Example</title>
</head>
<body>
    <h1>Static Website example - <b id="name">...</b></h1>
</body>
<script>
    (async function(){
        let { text } = await(await fetch(`/api`, {
            headers : { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        }
        })).json().then((suc, err)=>{
            if(err){
                console.log(err);
            }
            console.log(suc.text);
            document.querySelector("#name").textContent = suc.text;
        });
    }())
</script>
</html>
